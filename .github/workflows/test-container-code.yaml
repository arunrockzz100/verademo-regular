name: Veracode container scanning

on: 
  push:
  workflow_dispatch:
    

jobs:

  container-scan:
      runs-on: ubuntu-latest
      name: container scan

      steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Build Image
          uses: docker/build-push-action@v4
          with:
            push: false
            tags: app:latest
        - name: docker ls
          run: |
            docker images 
        - name: checkout
          uses: actions/checkout@v2

        - name: Veracode Pipeline-Scan
          uses: veracode/Veracode-pipeline-scan-action@v1.0.10
        # - name: Verracode Container/IaC/Secrets action step
        #   uses: veracode/container_iac_secrets_scanning@v1.0.0
          with:
            file: 'app/target/verademo.war'
            vid: ${{ secrets.VID }}
            vkey: ${{ secrets.VKEY }}
            command: "scan" 
            type: "directory"
            source: "./"
            format: "json"
            debug: false
            fail_build: false
            pipeline-results-json: results.json
